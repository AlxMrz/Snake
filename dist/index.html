<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Snake</title>
    <link href="experiments.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/lodash@4.16.6"></script>
  </head>
  <body>
    <h3>Snake</h3>
    <p>Press arrow buttons to rule your snake.  The game is endless Ð°s yet  so enjoy xD</p>
    <button id="state" data-current="false" title="Start game">

    </button>
    <button id="restart">
      <img width="25" height="25" src="images/restart.png" alt="restart" title="Restart game"/>
    </button>
    <div id="game">
      <div id="snake">
          <canvas id="myCanvas" width="800" height="500">
              Your browser does not support Canvas technology
          </canvas>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
